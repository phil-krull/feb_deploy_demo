<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>
</head>
<body>
    <h1>Users index page</h1>
    <table border='1'>
        <tr>
            <td>id</td>
            <td>full name</td>
            <td>email</td>
            <td>added</td>
            <td>actions</td>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td><a href="{% url 'users:show' user_id=user.id %}">{{ user.first_name }} {{ user.last_name }}</a></td>
                <td>{{ user.email }}</td>
                <td>{{ user.created_at }}</td>
                <td><a href="{% url 'users:show' user_id=user.id %}">Show</a> | <a href="{% url 'users:edit' user_id=user.id %}">edit</a> | <a href="{% url 'users:destroy' user_id=user.id %}">delete</a></td>
            </tr>
        {% endfor %}
    </table>
    
    <a href="{% url 'users:new' %}">Add a new user</a>
</body>
</html>
